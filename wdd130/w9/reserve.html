<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reserve.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
</head>
<body>
  <h1>Reserve</h1>
    <div class="calendar-container">
       <div class="header">
          <ul class="weekdays">
           <li>Sunday</li>
           <li>monday</li>
           <li>Tuesday</li>
           <li>Wednesday</li>
           <li>Thursday</li>
           <li>Friday</li>
           <li>Saturday</li>
          </ul>


          <ul class="daynumbers">
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>



           </ul>

        </div>


          <div class="timeslots-container">
           <ul class="timeslots">
            <li>9<sup>am</sup></li>
            <li>10<sup>am</sup></li>
            <li>11<sup>am</sup></li>
            <li>12<sup>am</sup></li>
            <li>1<sup>pm</sup></li>
            <li>2<sup>pm</sup></li>
            <li>3<sup>pm</sup></li>
            <li>4<sup>pm</sup></li>
            <li>5<sup>pm</sup></li>
            


           </ul>



        </div>
    

        <div class="event-container">
           <div class="slot slot-1">
              <div class="event-status"></div>
              <span>Event A</span>
            </div>
        </div>

    </div>



    
    
</body>
</html>
